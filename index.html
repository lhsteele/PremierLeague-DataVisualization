<!DOCTYPE html>
<svg id="area"></svg>

<script src="https://d3js.org/d3.v4.js"></script>


<script>

  const dataset = d3.json("https://lhsteele.github.io/PremierLeague-DataVisualization/EPL_players.json")

  var margin = { top: 50, right: 50, bottom: 50, left: 50 },
      width = 800 - margin.left - margin.right,
      height = 800 - margin.top - margin.bottom;

    var svg = d3.select("#data-area")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.height + margin.bottom)
      .append("g")
      .attr("transform"),
    "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleLinear()
      .domain([0, 75])
      .range([0, width])
    svg
      .append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    var y = d3.scaleLinear()
      .domain([0, 75])
      .range([height, 0])
    svg
      .append("g")
      .call(d3.axisLeft(y))

    svg
      .selectAll("whatever")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cx", function (d) { return x(d.market_value) })
      .attr("cy", function (d) { return y(d.fpl_value) })
      .attr("r", 7)
 

</script>
